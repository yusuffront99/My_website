<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body>

<div class="login-container">
    <div class="container">
        <div class="row page-login d-flex align-items-center">
            <div class="section-left col-12 col-md-6">
                <h1 class="mb-4">we explore the <br>  new life much better</h1>
                <img src="frontend/images/images-login.png" alt="" class="w-75 d-none d-sm-flex">
            </div>
            <div class="section-left col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="images/logo_nomads.png" alt="" class="w-50 mb-4">
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label for="exampleInputEmail">Email Adress</label>
                                <input type="email" name="" id="exampleInputEmail" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                <input type="password" name="" id="exampleInputPassword" class="form-control" aria-describedby="passwordHelp">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="" id="exampleCheck1" class="form-check-input">
                                <label for="exampleCheck1" class="form-check-label">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-login btn-block">Sign In</button>
                            <p class="text-center mt-4">
                                <a href="#">Saya lupa password</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
